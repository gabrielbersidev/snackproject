<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/Pages/SignUp/Public/style.css" />
    <!-- Script -->
    <script src="/Pages/SignUp/Public/script.js"></script>
  </head>

  <body>
    <article>
      <h1>Faça cadastro<br />E entre para fazer sua escolha</h1>
      <img src="/Pages/img/robo-2.png" alt="robot-blue" />
    </article>
    <aside class="form">
      <div class="card-login">
        <h1>CADASTRO</h1>
        <p id="invalid" class="hidden">Este Email já está cadastrado.</p>
        <form action="/signup" method="POST">
          <div class="textfield">
            <label for="fullname">Nome completo</label>
            <input
              required
              type="name"
              name="fullname"
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="textfield">
            <label for="email">Email educacional</label>
            <input
              required
              type="email"
              name="email"
              placeholder="Digite seu email educacional"
            />
          </div>
          <div class="textfield">
            <label for="password">Senha</label>
            <input
              required
              minlength="4"
              type="password"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button class="btn-register" type="submit">Cadastre-se</button>
        </form>
        <a href="/login" class="btn-login">Voltar para o Login</a>
      </div>
    </aside>
  </body>
</html>
