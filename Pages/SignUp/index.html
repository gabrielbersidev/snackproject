<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/Pages/SignUp/Public/style.css" />
  </head>

  <body>
    <article>
      <h1>Fa√ßa cadastro<br />E entre para fazer sua escolha</h1>
      <img src="/Pages/img/robo-2.png" alt="robot-blue" />
    </article>
    <aside class="form">
      <div class="card-login">
        <h1>CADASTRO</h1>
        <form action="" method="POST">
          <div class="textfield">
            <label for="name">Nome completo</label>
            <input
              type="name"
              name="name"
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="textfield">
            <label for="email">Email educacional</label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu email educacional"
            />
          </div>
          <div class="textfield">
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button class="btn-register" type="submit">Cadastre-se</button>
        </form>
        <a href="/login" class="btn-login">Voltar para o Login</a>
      </div>
    </aside>
  </body>
</html>
